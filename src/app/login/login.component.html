 
 
        <form (ngSubmit)="Autentificar();">
                   
            <div class="container">
              <label for="uname"><b>Username</b></label>
              <input type="text" name="nombre" placeholder="Write your User name"  required [(ngModel)]="nombre" >
          
              <label for="psw"><b>Password</b></label>
              <input type="text" name="Password" placeholder="Write Your password"  required [(ngModel)]="password" >
          
              <button type="submit">Login</button>
              <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
              </label>
            </div>
          
            <div class="container" style="background-color:#f1f1">
              <button type="button" class="cancelbtn">Cancel</button>
              <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
          </form>
