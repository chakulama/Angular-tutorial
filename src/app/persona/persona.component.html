
<button (click)="Mostrar()">Monstrar persona</button>

<div *ngIf="persona">
<h2>Data of the person</h2>
<div><span>Name: </span>{{ persona.username}}</div>
<div><span>PassWord: </span>{{ persona.password}}</div>
<div><span>Rol: </span>{{ persona.rol}}</div>
<div ><span>Points: </span>{{ persona.puntos}}</div>
</div>
